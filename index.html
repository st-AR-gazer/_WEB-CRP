    </script>
    <script>
        function copyFileToClipboard() {
            const outputString = document.getElementById("outputString").innerText;
            navigator.clipboard.writeText(outputString)
                .then(() => {
                    showNotification("Copied to clipboard!");
                })
                .catch(err => {
                    console.error('Error in copying text: ', err);
                });
        }
    </script>
    <script>
        function downloadFile() {
            const outputString = document.getElementById("outputString").innerText;
            const blob = new Blob([outputString], {
                type: 'text/plain'
            });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'replace-profile.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
    <script>
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification-message');
            notification.textContent = message;
        
            const container = document.getElementById('notificationContainer');
            container.appendChild(notification);
        
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
        
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 500);
            }, 3000);
        }
    </script>
